<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JSproject</title>
</head>
<body>
    


      <header>
        <img src="simple-house-logo.png" alt="Logo">
        <h1>My Twitter Clone</h1>
      </header>
      <div id="newsfeed">
      </div>
      <form id="tweet-form">
        <input type="text" placeholder="What's happening?">
        <input type="text" placeholder="Username">
        <button type="submit">Tweet</button>
      </form>
      

</body>


<script> 
document.addEventListener('click', (event) => {
  if (event.target.classList.contains('retweet-button')) {
    // Get the tweet element
    const tweet = event.target.parentNode;

    // Get the tweet text and author
    const tweetText = tweet.querySelector('.tweet-text').textContent;
    const tweetAuthor = tweet.querySelector('.tweet-author').textContent;

    // Create a copy of the tweet
    const retweet = createTweet(tweetText, tweetAuthor);

    // Add the retweet to the top of the newsfeed
    const newsfeed = document.querySelector('#newsfeed');
    newsfeed.insertBefore(retweet, newsfeed.firstChild);
  }
});

// Add event listener for like button clicks
document.addEventListener('click', (event) => {
  if (event.target.classList.contains('like-button')) {
    // Toggle the "liked" class on the tweet
    event.target.parentNode.classList.toggle('liked');
  }
});
function createTweet(text, author) {
  // Create the tweet element
  const tweet = document.createElement('div');
  tweet.classList.add('tweet');

  // Add the author element
  const tweetAuthor = document.createElement('div');
  tweetAuthor.classList.add('tweet-author');
  tweetAuthor.textContent = author;
  tweet.appendChild(tweetAuthor);

  // Add the tweet text element
  const tweetText = document.createElement('div');
  tweetText.classList.add('tweet-text');
  tweetText.textContent = text;
  tweet.appendChild(tweetText);

  // Add the like button
  const likeButton = document.createElement('button');
  likeButton.classList.add('like-button');
  likeButton.textContent = 'Like';
  tweet.appendChild(likeButton);

  // Add the retweet button
  const retweetButton = document.createElement('button');
  retweetButton.classList.add('retweet-button');
  retweetButton.textContent = 'Retweet';
  tweet.appendChild(retweetButton);

  return tweet;
}

// Add event listener for form submission
document.querySelector('#tweet-form').addEventListener('submit', (event) => {
  event.preventDefault();

  // Get the tweet text and author from the form
  const tweetText = event.target[0].value;
  const tweetAuthor = event.target[1].value;

  // Create the tweet element
  const tweet = createTweet(tweetText, tweetAuthor);

  // Add the tweet to the newsfeed
  const newsfeed = document.querySelector('#newsfeed');
  newsfeed.insertBefore(tweet, newsfeed.firstChild);
});


function createTweet(text, author) {
  // Create the tweet element
  const tweet = document.createElement('div');
  tweet.classList.add('tweet');

  // Add the author element
  const tweetAuthor = document.createElement('div');
  tweetAuthor.classList.add('tweet-author');
  tweetAuthor.textContent = author;
  tweet.appendChild(tweetAuthor);

  // Add the tweet text element
  const tweetText = document.createElement('div');
  tweetText.classList.add('tweet-text');
  tweetText.textContent = text;
  tweet.appendChild(tweetText);

  // Add the like button
  const likeButton = document.createElement('button');
  likeButton.classList.add('like-button');
  likeButton.textContent = 'Like';
  tweet.appendChild(likeButton);

  // Add the retweet button
  const retweetButton = document.createElement('button');
  retweetButton.classList.add('retweet-button');
  retweetButton.textContent = 'Retweet';
  tweet.appendChild(retweetButton);

  // Add the delete button
  const deleteButton = document.createElement('button');
  deleteButton.classList.add('delete-button');
  deleteButton.textContent = 'Delete';
  tweet.appendChild(deleteButton);

  return tweet;
}

// Add event listener for delete button clicks
document.addEventListener('click', (event) => {
  if (event.target.classList.contains('delete-button')) {
    // Remove the tweet element
    event.target.parentNode.remove();
  }
});



</script>
</html>
